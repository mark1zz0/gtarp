<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <img src="Assets/bgc2.png" alt="" class="bgc">
        <img src="Assets/Logo_DT.png" alt="" class="promo">
    </div>

    <div class="registration-container">
        <form class="registration-form">
            <label for="login" class="log">
                <img src="Assets/g2390.png" alt="" class="profile">
                <input type="text" id="login" class="input-login" placeholder="Введите логин">
            </label>

            <label for="email" class="Email">
                <img src="Assets/8-Email.png" alt="" class="emailic">
                <input type="email" id="email" class="input-email" placeholder="Введите Email">
            </label>

            <label for="password" class="pass">
                <img src="Assets/g2185.png" alt="" class="passicon">
                <input type="password" id="password" class="input-pass" placeholder="Введите пароль">
            </label>

            <label for="confirm-password" class="pass2">
                <img src="Assets/g2185.png" alt="" class="passicon">
                <input type="password" id="confirm-password" class="input-pass-repeat" placeholder="Повторите пароль">
            </label>

            <label for="promo" class="promocode">
                <img src="Assets/g2151.png" alt="" class="promoic">
                <input type="text" id="promo" class="input-promo" placeholder="Введите промокод">
            </label>
        </form>
        <button type="submit" class="signin">Создать аккаунт</button>
        <button type="button" class="return">Вернуться</button>
    </div>
</body>

</html>
